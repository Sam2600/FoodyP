<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>{% block title %}My App{% endblock %}</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
   <!-- ✅ Navigation Bar -->
   <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
         <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <a href="/" class=""><img src="../../media/icons/travel-icon-png-5-633119979.png" class="w-14 h-14 cursor-pointer" alt="BestB&B_logo"></a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
               <a href="{% url 'checkout' %}" class="text-lg font-semibold text-gray-700 hover:text-blue-500 transition duration-300">
                  Checkout
               </a>
               <a href="{% url 'about_us' %}" class="text-lg font-semibold text-gray-700 hover:text-blue-500 transition duration-300">
                  About Us
               </a>
               <a href="{% url 'contact_us' %}" class="text-lg font-semibold text-gray-700 hover:text-blue-500 transition duration-300">
                  Contact Us
               </a>
               <!-- <a href="http://localhost:8000/admin" class="text-lg font-semibold text-gray-700 hover:text-blue-500 transition duration-300">
                  Admin
               </a> -->
            </div>

            <!-- Mobile Hamburger -->
            <div class="md:hidden">
               <button id="mobile-menu-button" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
               </button>
            </div>
         </div>
      </div>

      <!-- Mobile Menu (hidden by default) -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
         <a href="{% url 'checkout' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
            Checkout
         </a>
         <a href="{% url 'about_us' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
            About Us
         </a>
         <a href="{% url 'contact_us' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
            Contact Us
         </a>
      </div>

      <!-- Toggle script -->
      <script>
         document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
         });
      </script>
   </nav>
   <!-- ✅ Main content -->
   <div class="container mx-auto px-4">
      {% block content %}
      {% endblock %}
   </div>

   <footer class="bg-gray-100 text-gray-700 py-10 mt-16">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
         <!-- Navigation Links -->
         <div class="flex flex-wrap justify-center gap-6 text-base font-medium mb-6">
            <a href="/" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
               Home
            </a>
            <a href="{% url 'about_us' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
               About Us
            </a>
            <a href="{% url 'contact_us' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
               Contact Us
            </a>
            <a href="{% url 'disclaimer' %}" class="block text-lg font-medium text-gray-700 hover:text-blue-500 transition duration-300">
               Disclaminer
            </a>
         </div>

         <!-- Social Icons -->
         <div class="flex justify-center space-x-6 mb-6">
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
               <img src="https://img.icons8.com/fluent/30/000000/instagram-new.png" alt="Instagram" class="hover:scale-110 transition-transform duration-300" />
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
               <img src="https://img.icons8.com/fluent/30/000000/twitter.png" alt="Twitter" class="hover:scale-110 transition-transform duration-300" />
            </a>
         </div>

         <!-- Copyright -->
         <p class="text-center text-sm text-gray-600 mb-4">
            &copy; 2025 <span class="font-semibold">BestB&B</span>. All Rights Reserved.
         </p>

         <!-- Bottom Links -->
         <div class="flex justify-center flex-wrap gap-5 text-sm font-medium">
            <a href="{% url 'privacy' %}" class="hover:text-blue-500 transition duration-300">Privacy</a>
            <a href="{% url 'terms' %}" class="hover:text-blue-500 transition duration-300">Terms</a>
         </div>
      </div>
   </footer>
</body>
</html>
